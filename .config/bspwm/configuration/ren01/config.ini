[global/wm]

margin-bottom = 0
margin-top = 0

               
include-file = ../../configuration/ren01/poly/colors.ini
include-file = ../../scripts/system.ini
include-file = modules.ini


[bar/ren01]

monitor =

width = 100%
height = 24pt

background = ${ren.bg}
foreground = ${ren.fg}

radius = 3

line-size = 0pt

border-size = 4pt
border-bottom-size = 0

padding-left = 2
padding-right = 2

module-margin = 2

font-0 = "Inconsolata Semi Condensed Bold:size=11;2"
font-1 = "Material Design Icons Desktop:size=16;4"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Font Awesome 6 Free Solid:size=10;3"


modules-left = launcher date bspwm 
modules-center = title
modules-right = sep updates filesystem cpu_bar memory_bar pulseaudio network battery 

separator = |

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
